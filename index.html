<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API peli</title>
    <link rel="stylesheet" href="style.css">
    <title>Matopeli</title>
</head>

<body onload="checkSupported();">
    
    <section id="content">
        <h1>Matopeli</h1>
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="aloitus">
            <h2>Tervetuloa pelaamaan matopeliä!</h2>
            <h2>Peli on Canvas API ryhmäprojekti.</h2>
            <h2>Tekijät: Juho Riipinen ja Laura Gynther</h2>
        </div>
        <div id="lopetus" style="display:none">
            <h2>Peli ohi!</h2>
            <h2>Keräsit <span id="pisteet"></span> pistettä.</h2>
        </div>
        <button id="pelinappi" type="button" onclick="pelaa()" style="display:block">Pelaa</button>
    </section>

    <script src="main.js"></script>
</body>

</html>
